<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ruby-ish HTML5 Canvas API</title>
    <style type="text/css">
        body {
            margin: 50px 0px;
            padding: 0px;
            text-align: center;
            background-color: #FFF8DC;
        }
        #canvas {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -215px;
            margin-left: -325px;
            text-align: left;
            padding: 15px;
            border: 1px solid #333;
            background-color: #FFFFFF;
        }
    </style>
</head>

<body>
    <!-- Stats (FPS/ms) -->
    <script>
        (function () {
            var script = document.createElement('script');
            script.src = 'stats.min.js';
            document.body.appendChild(script);
            script = document.createElement('script');
            script.innerHTML = 'var interval=setInterval(function(){if(typeof Stats==\'function\'){clearInterval(interval);var stats=new Stats();stats.domElement.style.position=\'fixed\';stats.domElement.style.left=\'0px\';stats.domElement.style.top=\'0px\';stats.domElement.style.zIndex=\'10000\';document.body.appendChild(stats.domElement);setInterval(function(){stats.update();},1000/60);}},100);';
            document.body.appendChild(script);
        })();
    </script>
    <!-- Canvas -->
    <canvas id="canvas"></canvas>
    <script src="opalrb.js"></script>
    <script src="rubycanvaslib.js"></script>
    <script src="demo.js"></script>
</body>

</html>
